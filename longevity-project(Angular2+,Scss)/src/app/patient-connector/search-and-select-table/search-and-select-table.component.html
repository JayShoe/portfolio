<div class="patient-component-table-container">
  <div class="header">Data to request</div>
  <div class="search-and-group-container">
    <div tabindex="0" class="search-and-group-input-container">
      <input tabindex="none" class="search-and-group-input" [value]="inputValue" (input)="inputValue = getValue($event)"
        placeholder="Cholesterol, Weight, Age..." />
    </div>
    <div class="group-by-container">
      <div tabindex="0" class="group-by">Group by:</div>
      <div [ngClass]="{ selected: selected === 'disease' }" (click)="groupByClicked('disease')" tabindex="0"
        class="group-by-desease group-by-container-buttons">
        disease
      </div>
      <div [ngClass]="{ selected: selected === 'type' }" (click)="groupByClicked('type')" tabindex="0"
        class="group-by-type group-by-container-buttons">
        type
      </div>
      <div [ngClass]="{ selected: selected === 'measurement' }" (click)="groupByClicked('measurement')" tabindex="0"
        class="group-by-measurement-unit group-by-container-buttons">
        measurement unit
      </div>
    </div>
  </div>
</div>
