<div fxLayout="row wrap" fxFill *ngIf="teacher && true" class="no-outer-padding">
    <div fxFlex="100%" fxFlex.gt-sm="80%" fxFill class="mat-drawer-container" style="padding: 1rem;">

        <style>
            .data-display{
                padding: 1rem;                
            }

            .data-label{
                color: #666;
                font-weight: bold;
                display: block;
            }
        </style>

        <section fxLayout="row wrap" fxFill style="margin-top: 2rem; padding-left: 16px;">
            <div fxFlex="50%" fxFlex.gt-sm="25%" class="data-display">
                <span class="data-label">Employed Since</span>
                {{teacher.dateFrom|date}}
            </div>
        </section>

    </div>

    <div fxFlex="100%" fxFlex.gt-sm="20%" fxFill style="padding: 1rem;">
        <h2 class="no-bottom-margin">Current Enrollments</h2>


    </div>
</div>
