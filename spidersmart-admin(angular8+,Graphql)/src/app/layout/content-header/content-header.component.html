<div id="content_header">
  <div fxLayout="row" fxLayoutAlign="space-between end">
    <!-- <button mat-icon-button style="width: 30px" (click)="pageService.goBack()"><mat-icon>arrow_back_ios</mat-icon></button>  -->
    <h1 fxShow fxHide.xs>{{pageService.getTitle() | async}}</h1>

    <nav class="page-actions" [ngClass]="{'has-actions': (pageService.getActions()|async).length > 0}">
      <ul>
        <li class="page-actions-label">Actions:</li>
        <li *ngFor="let action of (pageService.getActions()|async)">
          <app-content-header-page-action [action]="action"></app-content-header-page-action>
        </li>
      </ul>
    </nav>
  </div>
</div>
